name: Release

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'memgraph/orb'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "16.x"

      - name: 'Install'
        run: npm ci
      - name: 'Lint'
        run: npm run lint
      - name: 'Build'
        run: npm run build:release
      - name: 'Release'
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
