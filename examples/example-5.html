<!DOCTYPE html>
<html lang='en' type="module">
<head>
  <base href=".">
  <meta charset='UTF-8'>
  <title>Orb | 5</title>
  <script type="text/javascript" src="./orb.js"></script>
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
</style>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; height: 100%;">
    <h1>Example 5</h1>
    <p>Rendering a simple graph with graph dynamics - expand, hide (dynamics)</p>

    <div id='graph' style="flex: 1; width: 100%;"></div>
  </div>
  <script type="text/javascript">
    const container = document.getElementById('graph');

    let n = 10;
    let nodes = new Array(n);
    let edges = new Array(n);
    for (let i = 0; i < n; i++) {
      nodes[i] = {
        id: i,
        label: `Node ${i}`,
      };
      edges[i] = {
        id: i,
        start: Math.floor(Math.sqrt(i)),
        end: i + 1,
      };
    }

    const orb = new Orb.Orb(container);
    orb.setView((context) => new Orb.DefaultView(context));

    // Initialize nodes and edges
    orb.data.setup({ nodes, edges });

    // Assign a basic style
    orb.data.setDefaultStyle({
      getNodeStyle(node) {
        return {
          borderColor: '#1d1d1d',
          borderWidth: 0.6,
          color: '#DD2222',
          colorHover: '#e7644e',
          colorSelected: '#e7644e',
          fontSize: 3,
          label: node.data.labels[0],
          size: 6,
        };
      },
      getEdgeStyle(edge) {
        return {
          color: '#999999',
          colorHover: '#1d1d1d',
          colorSelected: '#1d1d1d',
          fontSize: 3,
          width: 0.3,
          widthHover: 0.9,
          widthSelected: 0.9,
          label: edge.data.label,
        };
      },
    });

    const randomlyExpandGraph = () => {
      console.log('Randomly expanding graph...');
      setTimeout(() => {
        const newNode = {
          id: n,
          labels: [`EXPANDED`],
        };
        const newEdge = {
          id: n,
          start: Math.floor(Math.random() * nodes.length),
          end: n,
        };
        n += 1;

        orb.data.merge({ nodes: [newNode], edges: [newEdge] });
        orb.view.render();
        randomlyExpandGraph();
      }, 3000);
    };


    orb.events.on('simulation-step', () => {
      orb.view.render();
    });

    randomlyExpandGraph();
    
    orb.events.on('node-click', ({ node }) => {
      console.log('Node clicked: ', node);
      orb.data.remove({ nodeIds: [node.id] });
      orb.view.render();
    });

    // Render and recenter the view
    orb.view.render(() => {
      orb.view.recenter();
    });

  </script>
</body>
</html>
