<!DOCTYPE html>
<html lang='en' type="module">
<head>
  <base href=".">
  <meta charset='UTF-8'>
  <title>Orb | Simple graph</title>
  <script type="text/javascript" src="./bundle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
</style>
<body>
<!--  <div id='graph' style="height: 800px; width: 1000px; border: 1px solid black;"></div>-->
  <div id='graph' style="height: 100%;"></div>
  <script type="text/javascript">
    const container = document.getElementById('graph');
    const nodes = [
      { id: 0, labels: ['Node A'], properties: { test: 1 }, lat: 45.795548, lng: 15.977526, x: 1, y: 1 },
      { id: 1, labels: ['Node B'], properties: { test: 2 }, lat: 43.513429, lng: 16.463262, x: 2, y: 2 },
      { id: 2, labels: ['Node C'], properties: { test: 3 }, lat: 45.537078, lng: 18.692907, x: 3, y: 3 },
    ]
    const edges = [
      { id: 0, start: 0, end: 0, label: 'Edge Q', properties: { test: 3 } },
      { id: 1, start: 0, end: 1, label: 'Edge W', properties: { test: 3 } },
      { id: 2, start: 0, end: 2, label: 'Edge E', properties: { test: 3 } },
      { id: 3, start: 1, end: 2, label: 'Edge T', properties: { test: 3 } },
      { id: 4, start: 2, end: 2, label: 'Edge Y', properties: { test: 3 } },
      { id: 5, start: 0, end: 1, label: 'Edge V', properties: { test: 3 } },
    ]

    const orb = new Orb.Orb(container);
    // orb.setView((context) => new Orb.MapView(context, {
    //   getGeoPosition: (node) => ({ lat: node.data.lat, lng: node.data.lng, }),
    // }));
    orb.setView((context) => new Orb.DefaultView(context, {
      getPosition: (node) => ({ x: node.data.x, y: node.data.y }),
      simulation: {
        isPhysicsEnabled: true,
      },
    }));

    // Initialize nodes and edges
    orb.data.setup({ nodes, edges });
    orb.data.setStyle({
      getNodeStyle(node) {
        return {
          borderColor: '#1d1d1d',
          borderWidth: 0.6,
          color: '#DD2222',
          colorHover: '#e7644e',
          colorSelected: '#e7644e',
          fontSize: 3,
          label: `${node.id}`,
          size: 6,
        };
      },
      getEdgeStyle(edge) {
        return {
          color: '#999999',
          colorHover: '#1d1d1d',
          colorSelected: '#1d1d1d',
          fontSize: 3,
          width: 0.3,
          widthHover: 0.9,
          widthSelected: 0.9,
          label: `${edge.id}`,
        };
      },
    });

    // Render and recenter the view
    orb.view.render(() => {
      console.log('Rendered');
      orb.view.recenter(() => {
        console.log('Recentered');
      });
    });

    let newNodeId = nodes[nodes.length - 1].id + 1;
    let newEdgeId = edges[edges.length - 1].id + 1;

    orb.events.on('node-click', ({ node }) => {
      console.log('Event: node-click', node);
      const newNodes = [
        { id: newNodeId++, labels: node.data.labels, x: Math.random() * 100, y: Math.random * 100 },
        { id: newNodeId++, labels: node.data.labels, x: Math.random() * 100, y: Math.random * 100 },
      ];
      const newEdges = [
        { id: newEdgeId++, start: node.id, end: newNodes[0].id, label: 'Edge X' },
        { id: newEdgeId++, start: node.id, end: newNodes[1].id, label: 'Edge Y' },
      ];
      orb.data.join({ nodes: newNodes, edges: newEdges });
      orb.view.render(() => {
        console.log('Rendered on click');
      });
    });
    orb.events.on('node-hover', (node) => {
      console.log('Event: node-hover', node);
    });
    orb.events.on('edge-click', (edge) => {
      console.log('Event: edge-click', edge);
    });

    // setTimeout(() => {

    //     ],
    //   });

    //     setTimeout(() => {

    //     }, 2000);
    //   });
    //   orb.view.render();
    // }, 5000);
  </script>
</body>
</html>
