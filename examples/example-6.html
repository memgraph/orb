<!DOCTYPE html>
<html lang='en' type="module">
<head>
  <base href=".">
  <meta charset='UTF-8'>
  <title>Orb | 6</title>
  <script type="text/javascript" src="./orb.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
</style>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; height: 100%;">
    <h1>Example 6</h1>
    <p>Rendering a simple graph on map canvas (map)</p>

    <div id='graph' style="flex: 1; width: 100%;"></div>
  </div>

  <script type="text/javascript">
    const container = document.getElementById('graph');
    const nodes = [
      { id: 0, label: 'Zagreb', lat: 45.795548, lng: 15.977526 },
      { id: 1, label: 'Split', lat: 43.513429, lng: 16.463262 },
      { id: 2, label: 'Osijek', lat: 45.537078, lng: 18.692907 },
    ];
    const edges = [
      { id: 0, start: 0, end: 0 },
      { id: 1, start: 0, end: 1 },
      { id: 2, start: 0, end: 2 },
      { id: 3, start: 1, end: 2 },
      { id: 4, start: 2, end: 2 },
      { id: 5, start: 0, end: 1 },
    ]

    const orb = new Orb.Orb(container);
    orb.setView((context) => new Orb.MapView(context, {
      getGeoPosition: (node) => ({ lat: node.data.lat, lng: node.data.lng, }),
    }));

    // Initialize nodes and edges
    orb.data.setup({ nodes, edges });

    // Assign a basic style
    orb.data.setStyle({
      getNodeStyle(node) {
        return {
          borderColor: '#1d1d1d',
          borderWidth: 0.6,
          color: '#DD2222',
          colorHover: '#e7644e',
          colorSelected: '#e7644e',
          fontSize: 10,
          label: node.data.label,
          size: 6,
        };
      },
      getEdgeStyle(edge) {
        return {
          color: '#999999',
          colorHover: '#1d1d1d',
          colorSelected: '#1d1d1d',
          fontSize: 3,
          width: 1,
          widthHover: 0.9,
          widthSelected: 0.9,
          label: edge.data.label,
        };
      },
    });

    // Render and recenter the view
    orb.view.render(() => {
      orb.view.recenter();
    });

  </script>
</body>
</html>
