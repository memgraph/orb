<!DOCTYPE html>
<html lang='en' type="module">
<head>
  <base href=".">
  <meta charset='UTF-8'>
  <title>Orb | 4</title>
  <script type="text/javascript" src="./orb.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  .progress-bar {
    height: 4px;
    background-color: red;
  }
</style>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; height: 100%;">
    <h1>Example 4 - Events</h1>
    <p>Rendering a simple graph on default canvas with events and callbacks.</p>

    <div id="progressBar" class="progress-bar"></div>

    <!--
      Make sure that your graph container has a defined width and height.
      Orb will expand to any available space, but won't be visible if it's parent container is collapsed.
    -->
    <div id='graph' style="flex: 1; width: 100%;"></div>
  </div>
  <script type="text/javascript">
    const container = document.getElementById('graph');

    const n = 300;
    nodes = new Array(n);
    edges = new Array(n);
    for (let i = 0; i < n; i++) {
      nodes[i] = {
        id: i,
        label: `Node ${i}`,
      };
      edges[i] = {
        id: i,
        start: Math.floor(Math.sqrt(i)),
        end: i + 1,
      };
    }

    const orb = new Orb.Orb(container);

    // Assign a basic style
    orb.data.setDefaultStyle({
      getNodeStyle(node) {
        return {
          borderColor: '#1d1d1d',
          borderWidth: 0.6,
          color: '#DD2222',
          colorHover: '#e7644e',
          colorSelected: '#e7644e',
          fontSize: 3,
          label: node.data.label,
          size: 6,
        };
      },
      getEdgeStyle(edge) {
        return {
          color: '#999999',
          colorHover: '#1d1d1d',
          colorSelected: '#1d1d1d',
          fontSize: 3,
          width: 0.3,
          widthHover: 0.9,
          widthSelected: 0.9,
          label: edge.data.label,
        };
      },
    });

    // Initialize nodes and edges
    orb.data.setup({ nodes, edges });

    // Render and recenter the view
    orb.view.render(() => {
      orb.view.recenter();
    });

    orb.events.on('simulation-step', (event) => {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = `${event.progress * 100}%`;
      if (event.progress === 1) {
        progressBar.style.width = 0;
      }
    })

    orb.events.on('node-click', (event) => {
      console.log('Event: node-click', event);
    })
    orb.events.on('node-hover', (event) => {
      console.log('Event: node-hover', event);
    });
    orb.events.on('edge-click', (event) => {
      console.log('Event: edge-click', event);
    });

  </script>
</body>
</html>
