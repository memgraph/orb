<!DOCTYPE html>
<html lang='en' type="module">
<head>
  <base href=".">
  <meta charset='UTF-8'>
  <title>Orb | Simple graph</title>
  <script type="text/javascript" src="./orb.js"></script>
</head>
<style>
  html, body {
    height: 100%;
    font-family: 'Courier New', Courier, monospace;
    font-weight: 600;
    background-color: black;
    color: white;
  }
  .flex-column {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }
  .flex-row {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .scenario {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .scenario-title {
    flex: 0;
    border: 2px solid white;
    padding: 6px;
    text-align: center;
  }
  .graph-container {
    width: 450px;
    height: 350px;
    border: 1px solid white;
    margin: 1rem;
  }
  .text-new {
    color: #F24747;
  }
  .text-old {
    color: #0F87FF;
  }
</style>
<body>
<!--  <div id='graph' style="height: 800px; width: 1000px; border: 1px solid black;"></div>-->
  <div class="flex-column">
    <h1>Simulator Scenarios</h1>

    <div class="flex-row">
      <div class="scenario">
        <div class="scenario-title">
          <span class="text-new">NEW</span> nodes ((FREE))
        </div>
        <div id='newNodesFree' class="graph-container"></div>
      </div>
      <div class="scenario">
        <div class="scenario-title">
          <span class="text-new">NEW</span> nodes FIXED
        </div>
        <div id='newNodesFixed' class="graph-container"></div>
      </div>
    </div>

    <div class="flex-row">
      <div class="scenario">
        <div class="scenario-title">
          <span class="text-old">OLD</span> nodes FIXED
          <br>
          <span class="text-new">NEW</span> nodes ((FREE))
        </div>
        <div class="flex-row">
          <div id='oldNodesFixedNewNodesFree1' class="graph-container"></div>
          <div id='oldNodesFixedNewNodesFree2' class="graph-container"></div>
        </div>
      </div>
    </div>

    <div class="flex-row">
      <div class="scenario">
        <div class="scenario-title">
          <span class="text-old">OLD</span> nodes ((FREE))
          <br>
          <span class="text-new">NEW</span> nodes ((FREE))
        </div>
        <div id='oldNodesFreeNewNodesFree' class="graph-container"></div>
      </div>
      <div class="scenario">
        <div class="scenario-title">
          <span class="text-old">OLD</span> nodes FIXED
          <br>
          <span class="text-new">NEW</span> nodes FIXED
        </div>
        <div id='oldNodesFixedNewNodesFixed' class="graph-container"></div>
      </div>
    </div>

    <div class="flex-row">
      <div class="scenario">
        <div class="scenario-title">
          <span class="text-old">OLD</span> nodes ((FREE))
          <br>
          <span class="text-new">NEW</span> nodes FIXED
        </div>
        <div class="flex-row">
          <div id='oldNodesFreeNewNodesFixed1' class="graph-container"></div>
          <div id='oldNodesFreeNewNodesFixed2' class="graph-container"></div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
    const initialSetup = (graphContainerId, nodes, edges, callback) => {
      const container = document.getElementById(graphContainerId);

      const orb = new Orb.Orb(container);
      orb.setView((context) => new Orb.DefaultView(context, {
        getPosition: (node) => ({ x: node.data.x, y: node.data.y })
      }))

      // Initialize nodes and edges
      orb.data.setup({ nodes, edges });

      // Assign a basic style
      orb.data.setDefaultStyle({
        getNodeStyle(node) {
          const isNewNode = node.id > 3;
          const color = isNewNode ? '#F24747' : '#0F87FF';
          const colorHover = isNewNode ? '#FF817D' : '#73B7FF';
          const colorSelected = isNewNode ? '#FF1212' : '#1447FF';
          return {
            color,
            colorHover,
            colorSelected,
            fontSize: 4,
            fontColor: '#FFFFFF',
            label: node.data.labels[0],
            size: 6,
          };
        },
        getEdgeStyle(edge) {
          return {
            color: '#DDDDDD',
            colorHover: '#999999',
            colorSelected: '#FFFFFF',
            fontSize: 3,
            fontColor: '#FFFFFF',
            width: 1.2,
            widthHover: 1.3,
            widthSelected: 1.5,
            label: edge.data.label,
          };
        },
      });

      // Render and recenter the view
      orb.view.render(() => {
        setTimeout(() => {
          orb.view.recenter();
        }, 1000);
        if (callback) {
          callback(orb);
        }
      });

      orb.events.on('node-click', (node) => {
        console.log('Event: node-click', node);
      });
      orb.events.on('node-hover', (node) => {
        console.log('Event: node-hover', node);
      });
      orb.events.on('edge-click', (edge) => {
        console.log('Event: edge-click', edge);
      });
    }

    const initialSetupFree = (graphContainerId, callback) => {
      const nodes = [
        { id: 0, labels: ['Node A'] },
        { id: 1, labels: ['Node B'] },
        { id: 2, labels: ['Node C'] },
        { id: 3, labels: ['Node D'] },
      ];
      const edges = [
        { id: 10, start: 0, end: 1, label: 'Edge Q' },
        { id: 11, start: 0, end: 2, label: 'Edge W' },
        { id: 12, start: 0, end: 3, label: 'Edge E' },
      ];

      initialSetup(graphContainerId, nodes, edges, callback);
    }

    const initialSetupFixed = (graphContainerId, callback) => {
      const nodes = [
        { id: 0, labels: ['Node A'], x: 0, y: 0 },
        { id: 1, labels: ['Node B'], x: 100, y: -50 },
        { id: 2, labels: ['Node C'], x: 100, y: 0 },
        { id: 3, labels: ['Node D'], x: 100, y: 50 },
      ];
      const edges = [
        { id: 10, start: 0, end: 1, label: 'Edge Q' },
        { id: 11, start: 0, end: 2, label: 'Edge W' },
        { id: 12, start: 0, end: 3, label: 'Edge E' },
      ];

      initialSetup(graphContainerId, nodes, edges, callback);
    }

    // Simulator Scenarios

    initialSetupFree('newNodesFree');

    initialSetupFixed('newNodesFixed');

    initialSetupFree('oldNodesFixedNewNodesFree1', (orb) => {
      setTimeout(() => {
        orb.view.fixNodes();
        orb.data.merge({
          nodes: [
            { id: 4, labels: ['Node E'] },
          ],
          edges: [
            { id: 14, start: 0, end: 4, label: 'Edge R' }
          ]
        });
        orb.view.render(() => {
          setTimeout(() => {
            orb.view.recenter();
          }, 1000);
        });
      }, 2000);
    });

    initialSetupFixed('oldNodesFixedNewNodesFree2', (orb) => {
      setTimeout(() => {
        orb.data.merge({
          nodes: [
            { id: 4, labels: ['Node E'] },
          ],
          edges: [
            { id: 14, start: 0, end: 4, label: 'Edge R' }
          ]
        });
        orb.view.render(() => {
          setTimeout(() => {
            orb.view.recenter();
          }, 1000);
        });
      }, 2000);
    });

    initialSetupFree('oldNodesFreeNewNodesFree', (orb) => {
      setTimeout(() => {
        orb.data.merge({
          nodes: [
            { id: 4, labels: ['Node E'] },
          ],
          edges: [
            { id: 14, start: 0, end: 4, label: 'Edge R' }
          ]
        });
        orb.view.render(() => {
          setTimeout(() => {
            orb.view.recenter();
          }, 1000);
        });
      }, 2000);
    });

    initialSetupFixed('oldNodesFixedNewNodesFixed', (orb) => {
      setTimeout(() => {
        orb.data.merge({
          nodes: [
            { id: 4, labels: ['Node E'], x: 0, y: 50 },
          ],
          edges: [
            { id: 14, start: 0, end: 4, label: 'Edge R' }
          ]
        });
        orb.view.render(() => {
          setTimeout(() => {
            orb.view.recenter();
          }, 1000);
        });
      }, 2000);
    });

    initialSetupFree('oldNodesFreeNewNodesFixed1', (orb) => {
      setTimeout(() => {
        orb.data.merge({
          nodes: [
            { id: 4, labels: ['Node E'], x: 100, y: 0 },
          ],
          edges: [
            { id: 14, start: 0, end: 4, label: 'Edge R' }
          ]
        });
        orb.view.render(() => {
          setTimeout(() => {
            orb.view.recenter();
          }, 1000);
        });
      }, 2000);
    });

    initialSetupFixed('oldNodesFreeNewNodesFixed2', (orb) => {
      setTimeout(() => {
        orb.view.releaseNodes();
        orb.data.merge({
          nodes: [
            { id: 4, labels: ['Node E'], x: -100, y: -50 },
            { id: 5, labels: ['Node F'], x: -100, y: 50 },
          ],
          edges: [
            { id: 14, start: 0, end: 4, label: 'Edge R' },
            { id: 15, start: 0, end: 5, label: 'Edge T' }
          ]
        });
        orb.view.render(() => {
          setTimeout(() => {
            orb.view.recenter();
          }, 1000);
        });
      }, 2000);
    });

  </script>
</body>
</html>
